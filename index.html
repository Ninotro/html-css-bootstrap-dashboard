<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- Parte header -->
    <header>
        <div class="container-fluid h-100 text-center">
            <div class="row align-items-center ">
                <div class="col-2 h-100">
                    <div class="logo_desktop display_none">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="logo_mobile">
                        <img src="img/mobile-logo.png" alt="logo-small">

                    </div>
                </div>        
                
                <div class="col-9 col-lg-8">
                    <div class="input-group rounded">
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                          </span>
                        <input type="search" class="form-control rounded" placeholder="Prova a cercare:Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon" />
                        
                      </div>
                        
                </div>     

                
                <div class="col-1 col-lg-2 d-flex justify-content-between ">
                        <i class="fa-solid fa-bars display_none"></i>
                        <i class="fa-solid fa-circle-question display_none"></i>
                        <i class="fa-solid fa-ellipsis-vertical display_none"></i>
                        <i class="fa-solid fa-bell "></i>
                </div>
            </div>
        </div>
    </header>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
